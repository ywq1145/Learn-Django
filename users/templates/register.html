{% extends "base.html" %}
{% block content %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <p>已有账号？<a href="{% url 'login' %}">登录</a></p>
{% endblock content %}
