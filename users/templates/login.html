{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Log In</h2>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <strong>Error:</strong> Your username and password didn't match. Please try again.
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default:'' }}">
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
                </div>

                <button name="submit" class="btn btn-primary btn-block">Log in</button>
                <input type="hidden" name="next" value="{% url 'index' %}" />
            </form>

            <p class="text-center" style="margin-top: 10px;">
                <a href="{% url 'register' %}">Don't have an account? Register here.</a>
            </p>
        </div>
    </div>
{% endblock content %}
