{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h1>主题</h1>
            </div>

            {% if topics %}
            <ul class="list-group">
                {% for topic in topics %}
                <li class="list-group-item">
                    <a href="{% url 'topic' topic.id %}" class="custom-topic-link">{{ topic }}</a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <div class="alert alert-info" role="alert">
                No topics have been added yet.
            </div>
            {% endif %}

            <a href="{% url 'new_topic' %}" class="btn btn-primary">添加</a>
        </div>
    </div>
</div>

<style>
    .custom-topic-link {
        display: block;
        padding: 15px;
        background-color: #f5f5f5;
        color: #007aff;
        font-weight: bold;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s, transform 0.2s;
    }

    .custom-topic-link:hover {
        background-color: #e9e9e9;
        transform: scale(1.03);
    }

    .custom-topic-link:active {
        transform: scale(0.98);
    }
</style>
{% endblock content %}
